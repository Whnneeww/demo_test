<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        #videoContainer {
            position: relative;
            max-width: 600px;
            margin: auto;
        }
        video {
            width: 100%;
            border: 1px solid #fff;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            background-color: #167ac6;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a86d8;
        }
    </style>
</head>
<body>

<h1>My Custom Video Player</h1>
<div id="videoContainer">
    <video id="videoPlayer" src="https://dl.hstorage.io/20240912170338_7a42637a777a.mp4" preload="metadata"></video>
    <div class="controls">
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
        <button id="volumeUpButton">Volume Up</button>
        <button id="volumeDownButton">Volume Down</button>
        <button id="fullscreenButton">Fullscreen</button>
    </div>
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const playButton = document.getElementById('playButton');
    const pauseButton = document.getElementById('pauseButton');
    const volumeUpButton = document.getElementById('volumeUpButton');
    const volumeDownButton = document.getElementById('volumeDownButton');
    const fullscreenButton = document.getElementById('fullscreenButton');

    playButton.addEventListener('click', () => {
        video.play();
    });

    pauseButton.addEventListener('click', () => {
        video.pause();
    });

    volumeUpButton.addEventListener('click', () => {
        video.volume = Math.min(video.volume + 0.1, 1);
    });

    volumeDownButton.addEventListener('click', () => {
        video.volume = Math.max(video.volume - 0.1, 0);
    });

    fullscreenButton.addEventListener('click', () => {
        if (video.requestFullscreen) {
            video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) { // Safari
            video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) { // IE/Edge
            video.msRequestFullscreen();
        }
    });
</script>

</body>
</html>
