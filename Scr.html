<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HDMI出力の画像/動画プレイヤー</title>
</head>
<body>
    <h1>画像または動画を選択</h1>
    <input type="file" id="mediaInput" accept="image/*,video/*" />
    <video id="videoOutput" controls style="display:none; width: 100%;"></video>
    <img id="imageOutput" style="display:none; width: 100%;" />
    
    <script>
        const mediaInput = document.getElementById('mediaInput');
        const videoOutput = document.getElementById('videoOutput');
        const imageOutput = document.getElementById('imageOutput');

        mediaInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const fileURL = URL.createObjectURL(file);

            if (file.type.startsWith('video/')) {
                videoOutput.src = fileURL;
                videoOutput.style.display = 'block';
                imageOutput.style.display = 'none';
            } else if (file.type.startsWith('image/')) {
                imageOutput.src = fileURL;
                imageOutput.style.display = 'block';
                videoOutput.style.display = 'none';
            }
        });
    </script>
</body>
</html>
