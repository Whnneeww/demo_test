<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無限スクロールのデモ (iframe埋め込み)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #iframeContainer {
            width: 100%;
            height: 600px; /* 適宜高さを調整してください */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<h1>無限スクロールのデモ (iframe埋め込み)</h1>
<div id="iframeContainer">
    <iframe id="postIframe" src="https://trendect.online/get_posts.php?page=1"></iframe>
</div>

<script>
let currentPage = 1;
const iframe = document.getElementById('postIframe');

// スクロールイベントリスナー
iframe.onload = () => {
    const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

    iframeDocument.addEventListener('scroll', () => {
        if (iframeDocument.documentElement.scrollHeight - iframeDocument.documentElement.scrollTop <= iframeDocument.documentElement.clientHeight) {
            // スクロールが下部に達した場合、新しいページを読み込む
            currentPage++;
            iframe.src = `https://trendect.online/get_posts.php?page=${currentPage}`;
        }
    });
};
</script>

</body>
</html>
