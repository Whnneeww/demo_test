<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Iframe Content Fetch</title>
    <style>
        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<iframe id="myIframe" src="https://trendect.online/get_posts.php?page=1"></iframe>
<button id="fetchContent">コンテンツを取得</button>
<div id="result"></div>

<script>
    document.getElementById('fetchContent').onclick = function() {
        const iframe = document.getElementById('myIframe');

        // iframeのコンテンツドキュメントを取得
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

        // HTML内容を取得
        const content = iframeDoc.body.innerHTML; // ここでHTMLを取得

        // コンテンツを表示
        document.getElementById('result').innerHTML = content;
    };
</script>

</body>
</html>
